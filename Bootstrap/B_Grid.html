<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 Grid</title>
    <link rel="stylesheet" href="bootstrap_library/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/style.css">
</head>
<body>
    
    <!-- dark, success, primary, warning, info 
    span - sp
    
    -->

    <div class="container">
        <div class="vh-25 mb-5">
            <h2>Normal Grid</h2>
            <div class="row bg-primary h-100">
                <div class="col bg-warning m-1"> Col 1</div>
                <div class="col bg-success m-1"> Col 2</div>
                <div class="col bg-info m-1"> Col 3</div>
            </div>
        </div>

        <div class="vh-25">
            <h2>Responsive Grid</h2>
            <div class="row bg-primary h-100">
                <div class="col-sm-3 bg-warning"> Col 1</div>
                <div class="col-sm-6 bg-success"> Col 2</div>
                <div class="col-sm-3 bg-warning"> Col 3</div>
            </div>
        </div>

    </div>

</body>
</html>
