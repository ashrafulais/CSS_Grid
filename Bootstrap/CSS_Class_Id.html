<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Id Learning</title>
    <style>
        h1 {
            color: blue;
        }

        .thin_text {
            font-weight: 300;
        }

        .bold_text {
            font-weight: bold;
            color: purple;
        }

        #unique {
            color:coral;
            font-size: 20px;
        }
    </style>

</head>
<body>
    
    <h1> Hello Bangladesh </h1>
    <h2 class="bold_text"> Capital: Dhaka </h2>
    <h3> Port: Dhaka, Chittagonj</h3>
    <h3 class="thin_text"> Currency: Taka </h3>

    <p>
        <span class="bold_text">Class: </span>
        Class can be repeated several times.
    </p>

    <p>
        <span id="unique"> Unique thing: </span>
        Id is an unique thing.
    </p>

</body>
</html>
